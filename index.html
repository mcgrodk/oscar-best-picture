<!DOCTYPE html>
<head>
    <title>Academy Award for Best Picture winners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Academy Award for Best Picture winners</h1>
        <div id="filters">
            <span><strong>Filter by:</strong></span>
            <label for="year">Year</label>
            <select name="year" id="select-year">
                 <!--Always set default option values to empty string, 
                 not string "null" to avoid issues when checking for falsy value-->
                <option value="" selected>---</option>
            </select>
            <label for="genre">Genre</label>
            <select name="genre" id="select-genre">
                <option value="" selected>---</option>
            </select>
            <label for="director">Director</label>
            <select name="director" id="select-director">
                <option value="" selected>---</option>
            </select>
            <button id="clear-btn">Clear filters</button>
        </div>
        <div id="film-cards">
        </div>
    </div>
</body>
